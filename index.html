<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    <div class="table-responsive">
        <h1 id="title">Pagination</h1>
        <p id="description">Making the pagination using simple table</p>
        <div id="buttons" class="d-flex justify-content-center">
  
  <table id="table" >
    <tr id="row" >
        <td  ><button class="page-item"><a class="page-link" href="#">Previous</a></button></td>
        <td> <button class="page-item"><a class="page-link" href="#">First</a></button></td>
        <td ><button class="page-item"><a class="page-link" href="#">1</a></button></td>
        <td><button class="page-item"><a class="page-link" href="#">2</a></button></td>
        <td > <button class="page-item"><a class="page-link" href="#">3</a></button></td>
        <td > <button class="page-item"><a class="page-link" href="#">4</a></button></td>
        <td > <button class="page-item"><a class="page-link" href="#">5</a></button></td>
        <td > <button class="page-item"><a class="page-link" href="#">Last</a></button></td>
        <td ><button class="page-item"><a class="page-link" href="#">Next</a></button></td>
</tr>
  </table>
</div>
    </div>  
    <script src="script.js"></script>
    
    <script src = "https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
